<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p = "http://primefaces.org/ui" 
      > 

<f:metadata>

<f:event listener="#{beanSegLogin.actionverificarLogin()}" type="preRenderView"></f:event>>

</f:metadata>
<h:head>

<title>Modulos</title>

</h:head> 
<body>
    <h:form>
        <p:menubar>
        <p:menuitem value="Regresar" icon="pi pi-home" action="menu"></p:menuitem>

            <f:facet name="options">
                <p:menuButton value="#{beanSegLogin.loginDTO.correo}"
                    icon="pi pi-user">
                    <p:menuitem value="Perfil" icon="pi pi-cog">
                    </p:menuitem>
                      <p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
                    action="#{beanSegLogin.actionCerrarSesion()}">
                    </p:menuitem>
                </p:menuButton>
            </f:facet>
        </p:menubar>
    </h:form>
    
    <p:panel>
    
    <p:dataTable value="#{beanSegModulos.listamodulos}" var="modulos" emptyMessage="NO hay  Datos aun">
    
    <p:column headerText="Id Modulo">
    
    <h:outputText value="#{modulos.idSegModulo}" />
    
    </p:column>
     <p:column headerText="Nombre Modulo">
    
    <h:outputText value="#{modulos.nombreModulo}" />
    
    </p:column>
     <p:column headerText="Ruta de Acceso del  Modulo">
    
    <h:outputText value="#{modulos.rutaAcceso}" />
    
    </p:column>
    
     <p:column headerText="Opciones">
    
    <p:commandButton icon="pi pi-pencil"></p:commandButton>
    
    <p:commandButton icon="pi pi-times-circle"></p:commandButton>
    
    </p:column>    
    
    </p:dataTable >
    
    </p:panel>

   
 
</body>
</html>
