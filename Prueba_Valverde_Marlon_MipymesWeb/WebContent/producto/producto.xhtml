<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
        <p:menubar>
        <p:menuitem value="Regresar" icon="pi pi-home" action="menu"></p:menuitem>

            <f:facet name="options">
                <p:menuButton value="#{beanSegLogin.loginDTO.correo}"
                    icon="pi pi-user">
                    <p:menuitem value="Perfil" icon="pi pi-cog">
                    </p:menuitem>
                      <p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
                    action="#{beanSegLogin.actionCerrarSesion()}">
                    </p:menuitem>
                </p:menuButton>
            </f:facet>
        </p:menubar>
    </h:form>
    
    <p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:panel>

		<h3>
			<h:outputText value="Sistema para el Manejo de los Ingreso de los  Productos" />
		</h3>
	</p:panel>
	
		<div class="ui-g">
		<div class="ui-g-2">
			
		</div>
		<div class="ui-g-10">
			<div class="ui-g-6">
				<h:form>
					<p:panel header="Nuevo Ingreso de Producto" collapsed="true" toggleable="true">
						<h:panelGrid columns="2">
					
							<h:outputText value=" Eleccion de Producto" />
							<p:selectOneMenu value="#{beanIngresoProductos.idproducto}">
								<f:selectItems value="#{beanIngresoProductos.listaproductos}" var="f"
									itemLabel="#{f.nombreProducto}" itemValue="#{f.idInvProducto}"></f:selectItems>
							</p:selectOneMenu>
							<h:outputText value="Cantidad" />
							<p:inputText value="#{beanIngresoProductos.cantidad}" required="true"
								requiredMessage="Debe Ingresar la cantidad"></p:inputText>

							<p:commandButton value="Crear Ingreso a Bodega" icon="fa fa-save"
							actionListener="#{beanIngresoProductos.actionListenerCreaIngreso()}"
								update="@form,:formDatos"></p:commandButton>

						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
			<div class="ui-g-6"></div>
			<div class="ui-g-12">
				<h:form id="formDatos">
					<p:dataTable value="#{beanIngresoProductos.listaingreso}" var="u">
						<p:column headerText="Id del Ingreso">
							<h:outputText  value="#{u.idInvIngresoProducto}"/>
						</p:column>
						<p:column headerText="Nombre del Mueble">
							<h:outputText value="#{u.invProducto.nombreProducto}"/>
						</p:column>
						<p:column headerText="Cantidad de Ingreso">
							<h:outputText value="#{u.ingresoProductoCantidad}" />
						</p:column>
						<p:column headerText="Opciones">
							<p:commandButton icon="pi pi-trash" title="Elimiar"
								 update="@form">
								<p:confirm header="Confirmacion" message="Desea Eliminar?"
									icon="fa fa-exclamation-triangle"></p:confirm>
							</p:commandButton>
							<p:commandButton icon="pi pi-pencil" title="Editar"
							></p:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>

</body> 
</html>
